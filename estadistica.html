<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cazatalentos FC</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Cabecera */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header .logo img {
      width: 150px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    header nav ul {
      list-style-type: none;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    /* Tabla de estadísticas */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: #34495e;
      color: white;
    }

    td {
      background: #ecf0f1;
    }

    /* Diseño responsivo */
    @media screen and (max-width: 768px) {
      table, th, td {
        font-size: 0.9rem;
      }
      header h1 {
        font-size: 2rem;
      }
      header nav ul li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="_f194cd11-9f09-446a-af9d-5e4508a6d0f9.jpg" alt="Logo Cazatalentos FC">
    </div>
    <h1>Cazatalentos FC</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="info.html">Información</a></li>
        <li><a href="plantilla.html">Plantilla</a></li>
        <li><a href="estadistica.html">Estadísticas</a></li>
      </ul>
    </nav>
  </header>

  <section class="estadisticas">
    <h2>Estadísticas del Club</h2>
    <table>
      <tr>
        <th>Partidos Jugados</th>
        <th>Victorias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Goles Anotados</th>
        <th>Goles Encajados</th>
      </tr>
      <tr>
        <td>200</td>
        <td>99</td>
        <td>68</td>
        <td>33</td>
        <td>289</td>
        <td>213</td>
      </tr>
    </table>
  </section>
</body>
</html>
