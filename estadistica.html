<style>
/* Estilos generales */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Cabecera */
header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

header .logo img {
  width: 150px;
}

header h1 {
  font-size: 2.5rem;
  margin: 10px 0;
}

header nav ul {
  list-style-type: none;
  padding: 0;
}

header nav ul li {
  display: inline;
  margin: 0 15px;
}

header nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
}

header nav ul li a:hover {
  text-decoration: underline;
}
  
/* Tabla de estadísticas */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
}

th {
    background: #34495e;
    color: white;
}

td {
    background: #ecf0f1;
}

/* Diseño responsivo */
@media screen and (max-width: 768px) {
    .players {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    }
  }
</style>
